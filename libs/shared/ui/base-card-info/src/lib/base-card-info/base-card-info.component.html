<div class="item flex items-center justify-between">
	<div class="left flex items-center justify-start">
		<div class="icon">
			<svg-icon class="icon-svg"
					  [key]="keyIcon"></svg-icon>
		</div>
		<div class="content">
			<div class="pos">{{position}}</div>
			<div class="place">{{place}}</div>
		</div>
	</div>
	<div class="right flex items-center ">
		<div class="icon mr-2 flex items-center">
			<svg-icon [key]="'oclock'"></svg-icon>
		</div>
		<div class="date">{{time}}</div>
	</div>
</div>
