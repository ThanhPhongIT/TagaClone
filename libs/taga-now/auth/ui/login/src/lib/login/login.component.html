<div class="wrapper">
  <div class="auth-layout">
    <div class="auth-layout-banner">
      <img class="auth-layout-banner-img" src="assets/image/background-taganow.png" alt="">
    </div>
    <div class="auth-layout-content">
      <div class="auth-layout-content-box">
        <form nz-form [formGroup]="loginForm" class="login-form">
          <div class="auth-layout-content-img">
            <img  src="assets/svg/logo-login.svg" alt="">
          </div>
          <div class="auth-layout-content-img">
            <p>Đăng nhập</p>
          </div>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your username!">
              <nz-input-group [nzPrefix]="prefixTemplateUser">
                <input formControlName="Username" style="min-height: 30px;" nz-input placeholder="" />
              </nz-input-group>
              <ng-template #prefixTemplateUser>Email </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
              <nz-input-group [nzPrefix]="prefixTemplatePassword">
                <input formControlName="Password" nz-input style="min-height: 30px;" [type]="type" placeholder="" />
                <button class="show-hide" *ngIf="type == 'password'" (click)="type = 'text'">
                  <span class="material-icons">
                      visibility
                  </span>
              </button>
              <button class="show-hide" *ngIf="type !== 'password'" (click)="type = 'password'">
                  <span class="material-icons">
                      visibility_off
                  </span>
              </button>
              </nz-input-group>
              <ng-template #prefixTemplatePassword>Password </ng-template>
            </nz-form-control>
          </nz-form-item>
          <div nz-row class="grid grid-cols-2 gap-3">
            <div>
              <!-- <label nz-checkbox formControlName="remember">
                <span>Ghi nhớ đăng nhập</span>
              </label> -->
            </div>
            <div>

              <a class="text-black text-blue float-right"  routerLink="/forgot-password">Quên mật khẩu?</a>
            </div>
          </div>
          <button nz-button (click)="login()" class="login-form-button login-form-margin" >Đăng nhập</button>
          <div class="auth-layout-content-img">

            <span>Bạn chưa có tài khoản? </span> <a routerLink="/register" class="text-black text-blue" style="font-weight: 600; margin-left: 20px;"> Đăng ký </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
