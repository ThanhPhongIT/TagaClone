<div class="checkbox">
  <div class="title">Thành viên</div>
  <tgn-pick-employee
    [listEmployee]="subList"
    (callBack)="uncheck($event)"
  ></tgn-pick-employee>
  <form [formGroup]="formMovie">
    <div formArrayName="checkboxes">
      <ul class="list-checkbox">
        <li *ngFor="let item of listEmployee; let i = index">
          <input type="checkbox" formControlName="{{ i }}" [id]="item?.name" />
          <label [for]="item?.name"
            ><tgn-avatar [avtSize]="27" class="pr-3"> </tgn-avatar
            >{{ item.name }}</label
          >
        </li>
      </ul>
    </div>
  </form>
